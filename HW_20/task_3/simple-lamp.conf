<VirtualHost *:80>
    ServerName localhost
    ServerAlias www.simple-lamp
    DocumentRoot "/var/www/simple-lamp"

    <Directory "/var/www/simple-lamp">
	  AllowOverride all
          Require all granted
          Options -Indexes
    </Directory>

    <IfModule mod_dir.c>
        DirectoryIndex index.php index.html index.cgi index.pl  index.xhtml index.htm
    </IfModule>

</VirtualHost>